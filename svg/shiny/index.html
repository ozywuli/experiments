<svg width="100%" height="100%" viewBox="0 0 800 100" id="group">
    <defs>
        <rect id="rect" width="100%" height="100%" fill="red" stroke="blue" />
        <clipPath id="clip">
            <use xlink:href="#rect"/>
        </clipPath>
    </defs>
    <use xlink:href="#rect"/>
    <g clip-path="url(#clip)">
        <path id="test" d="M-49.86,100l-110.8,2L-110.8,0H0Z" transform="translate(0)" style="fill:#fff"/>
    </g>

    <animateTransform 
        xlink:href="#test" 
        attributeName="transform" 
        type="translate" 
        from="0 0" 
        to="1200 0" 
        begin="group.mouseover" 

        dur="2500ms" 
        repeatCount="0" 
    />
</svg>
